<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>my-d3js</title>
</head>

<body>
    <div>
        hello, world!
    </div>
    <div id="pWrap">

    </div>
    <script src="/js/d3.js"></script>
    <script>
        let pWrap = d3.select("#pWrap");
        pWrap.selectAll('p')
            .data([1, 2, 3, 4, 5, 6])
            .enter().append('p')
            .text((d) => {
                return `I'm number ${d} p!`
            })
    </script>
</body>

</html>
