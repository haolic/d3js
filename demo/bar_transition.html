<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta HTTP-EQUIV="pragma" CONTENT="no-cache">
    <meta HTTP-EQUIV="Cache-Control" CONTENT="no-store, must-revalidate">
    <meta HTTP-EQUIV="expires" CONTENT="Wed, 26 Feb 1997 08:21:57 GMT">
    <meta HTTP-EQUIV="expires" CONTENT="0">
    <title>加动画的完整柱形图</title>
    <link href="/demo/css/index.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div>
            一个完整的柱形图: 坐标轴,文字,图形,并配合比例尺.
        </div>
        <hr>
        <div id="datasetWrap"></div>
        <div id="workspace">

        </div>
        <hr>
        <a href="/" class="go-home">返回home</a>
    </div>
    <div class="mask"></div>

    <script src="./js/d3.js"></script>
    <script>
        let dataset = [];
        for (let i = 0; i < 10; i++) {
            dataset.push(parseInt((Math.random() * 1000).toFixed(0)));
        }

        const max = d3.max(dataset);

        const datasetWrap = d3.select("#datasetWrap").selectAll("span")
            .data(dataset)
            .enter()
            .append("span")
            .text((d, i) => `${d}${i === dataset.length - 1 ? "" : ","} `);
        const width = 700, height = 600;
        const padding = { top: 20, right: 30, bottom: 20, left: 40 };
        const barWidth = 50;

        const svg = d3.select("#workspace").append("svg") // 创建svg容器.
            .attr("width", width)
            .attr("height", height)
            .attr("style", "border: 1px solid #333; border-radius: 2px");

        const xScale = d3.scaleBand() // 创建x轴比例尺.
            .domain(d3.range(dataset.length))
            .range([0, width - padding.left - padding.right]);
        const yScale = d3.scaleLinear() // 创建y轴比例尺.
            .domain([0, max])
            .range([height - padding.top - padding.bottom, 0]);
        const yDataScale = d3.scaleLinear() // 创建y数据比例尺.
            .domain([0, max])
            .range([0, height - padding.top - padding.bottom]);

        const rects = svg.selectAll("rect").data(dataset) // 创建并添加图形柱.
            .enter().append("rect")
            .attr("width", barWidth)
            .attr("height", 0)
            .attr("x", (d, i) => i * ((width - padding.left - padding.right) / (dataset.length)) + padding.left)
            .attr("height", d => yDataScale(d))
            .attr("y", d => height - yDataScale(d) - padding.bottom)
            .attr("fill", "#333");

        const texts = svg.append("g") // 创建并添加柱状图文字.
            .selectAll("text")
            .data(dataset)
            .enter().append("text")
            .text(d => d)
            .attr("fill", "#aacc00")
            .attr("x", (d, i) => d < 100 ? d < 10 ? padding.left + xScale(i) + 19 : padding.left + xScale(i) + 16 : padding.left + xScale(i) + 11)
            .attr("y", (d, i) => d >= 40 ? height - yDataScale(d) : height - yDataScale(d) - 25);

        const xAxis = d3.axisBottom() // X轴.
            .scale(xScale);

        const yAxis = d3.axisLeft() // Y轴.
            .scale(yScale)
            .ticks(10);

        svg.append("g")
            .call(yAxis)
            .attr("class", "y-axis")
            .attr("transform", `translate(33, ${padding.top})`);
        svg.append("g")
            .call(xAxis)
            .attr("transform", `translate(33, ${height - padding.top})`);

        const reDraw = () => {
            let newDataset = [];
            for (let i = 0; i < 10; i++) {
                newDataset.push(parseInt((Math.random() * 1000).toFixed(0)));
            }
            const newYDataScale = d3.scaleLinear() // 创建y数据比例尺.
                .domain([0, d3.max(newDataset)])
                .range([0, height - padding.top - padding.bottom]);
            const newYScale = d3.scaleLinear() // 创建y轴比例尺.
                .domain([0, d3.max(newDataset)])
                .range([height - padding.top - padding.bottom, 0]);
            const newYAxis = d3.axisLeft() // Y轴.
                .scale(newYScale)
                .ticks(10);
            svg.select(".y-axis").remove();
            datasetWrap
                .data(newDataset)
                .text((d, i) => `${d}${i === newDataset.length - 1 ? "" : ","} `);
            svg.append("g")
                .call(newYAxis)
                .attr("class", "y-axis")
                .attr("transform", `translate(33, ${padding.top})`);

            rects.data(newDataset).transition()
                .duration(750)
                .ease(d3.easePolyOut)
                .attr("height", d => newYDataScale(d))
                .attr("y", d => height - newYDataScale(d) - padding.bottom);

            texts.data(newDataset).transition()
                .text(d => d)
                .duration(750)
                .ease(d3.easePolyOut)
                .attr("x", (d, i) => d < 100 ? d < 10 ? padding.left + xScale(i) + 19 : padding.left + xScale(i) + 16 : padding.left + xScale(i) + 11)
                .attr("y", (d, i) => d >= 40 ? height - newYDataScale(d) : height - newYDataScale(d) - 25);
            setTimeout(reDraw, 2000);
        };

        setTimeout(reDraw, 2000);


    </script>

    <script>
        const mask = d3.select(".mask");
        mask.attr("class", "mask show");
        setTimeout(() => {
            mask.attr("class", "mask display-none");
        }, 400)
    </script>
</body>

</html>
