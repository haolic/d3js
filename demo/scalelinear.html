<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>线性比例尺</title>
    <link href="/demo/css/index.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div>
            线性比例尺: scaleLinear<br>
            <p>
                绝不可能用 2.5 个像素来代表矩形的宽度，那样根本看不见；也不可能用 2500 个像素来代表矩形的宽度，因为画布没有那么长。
            </p>
            <p>
                比例尺作用就是将某一区域值映射到另一区域,其大小关系不变.
            </p>
        </div>
        <hr>
        <div id="workspace">

        </div>
        <hr>
        <div>
            <p>
                <code>
                    d3.max();
                </code>取数组中最大值;
            </p>
            <p>
                <code>
                    d3.min();
                </code>取数组中最小值;
            </p>
            <p>
                <code>
                    d3.scale.linear()
                </code>在新版d3中为<code>
                    d3.scaleLinear();
                </code>
            </p>
            <p>
                <code>.doman([min, max])</code>为定义域;<br>
                <code>.range([0, 400])</code>为值域;
            </p>
        </div>
        <a href="/" class="go-home">返回home</a>
    </div>
    <div class="mask"></div>
    <script src="./js/d3.js"></script>
    <script>
        const dataset = [1.2, 2.3, 0.9, 1.5, 3.3];
        const min = d3.min(dataset);
        const max = d3.max(dataset);

        const linear = d3.scaleLinear() // 老版本d3写法为d3.scale.linear();
            .domain([min, max])
            .range([0, 400]);
        console.log(linear(0.9));
        console.log(linear(2.3));
        console.log(linear(3.3));

        const workspace = d3.select("#workspace");
        workspace.selectAll("p").data(dataset)
            .enter().append('p')
            .text(d => {
                return `${d} ==> ${linear(d)}`;
            });
    </script>
    <script>
        const mask = d3.select(".mask");
        mask.attr("class", "mask show");
        setTimeout(() => {
            mask.attr("class", "mask display-none");
        }, 400)
    </script>
</body>

</html>
