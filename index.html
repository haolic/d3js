<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>my-d3js</title>
    <link href="/demo/css/index.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div>   hello, world!
        </div>
        <div id="pWrap">
        </div>
        <div class="link-wrap">
            <a href="/">hello world</a>
            <a href="/demo/data_bind.html">数据绑定</a>
            <a href="/demo/data_append_insert_remove.html">数据插入移除</a>
            <a href="/demo/add_svg.html">画svg</a>
            <a href="/demo/scalelinear.html">线性比例尺</a>
        </div>
    </div>
    <div class="mask"></div>
    <script src="/demo/js/d3.js"></script>
    <script>
        let pWrap = d3.select("#pWrap");
        pWrap.selectAll('p')
            .data([1, 2, 3, 4, 5, 6])
            .enter().append('p')
            .text((d) => {
                return `I'm number ${d} p!`
            })
    </script>
    <script>
        const mask = d3.select(".mask");
        mask.attr("class", "mask show");
        setTimeout(() => {
            mask.attr("class", "mask display-none");
        }, 400)
    </script>
</body>

</html>
